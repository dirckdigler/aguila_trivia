aguila_beer_per_view.content:
  path: '/quizz' 
  defaults: 
    _controller: '\Drupal\aguila_beer_per_view\Controller\AguilaBeerPerViewController::content' 
  requirements: 
    _permission: 'access content' 

aguila_beer_per_view.qualify:
  path: 'aguila_beer_per_view/qualify/{option}'
  defaults:
    _controller: '\Drupal\aguila_beer_per_view\Controller\AguilaBeerPerViewController::qualify'
  requirements:
    _permission: 'access content'